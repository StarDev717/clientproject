<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center" style="background-color: lightgrey">
        <div class="card  gradient-indigo-purple text-center width-400">
          <div class="card-img overlap">
            <img alt="element 06" class="mb-1" src="assets/img/nai_logo.png" width="190">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2>Login</h2>
              <form  (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" #inputUserName name="userName" id="inputEmail" placeholder="Email" ngModel #userName="ngModel" required email>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="password" id="inputPass" placeholder="Password" ngModel #password="ngModel" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <i *ngIf="isLoading$|async" class="spinner fa fa-refresh" style="font-size:24px;color:white"></i>
                    <button *ngIf="!(isLoading$|async)" type="submit" [disabled]="!f.valid" class="btn btn-pink btn-block btn-raised">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div *ngIf="isAuthenticated$|async" class="alert alert-warning">
            <strong>Successfully Logged In!</strong>.
          </div>
          <div *ngIf="submitted && (isLoaded$|async) && !(isLoading$|async) ">
            <div [class.show]="!(userName.value || password.value) && !(isAuthenticated$|async)" class="alert alert-danger step">
            <strong>Error!</strong> Invalid Username or Password.
          </div>
          </div>
          <div class="card-footer" style="display: none">
            <div class="float-left"><a (click)="onForgotPassword()">Recover Password</a></div>
            <div class="float-right"><a (click)="onRegister()">New User?</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
